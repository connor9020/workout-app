<div class="container mt-5">
    <div class="jumbotron">
      <h1 class="display-4">Welcome, {{ profile.name }}</h1>
      <p class="lead">This is your personal home page where you can manage your profile and workouts.</p>
      <hr class="my-4">
      <p>Your current workout plan: <strong>{{ todaysWorkout?.name }}</strong></p>
      <p>{{ todaysWorkout?.description }}</p>
    </div>
  
    <div class="profile-section mt-4">
      <h2>Profile Details</h2>
      <form (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="profile.name" id="name" class="form-control" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="profile.email" id="email" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="profile.password" id="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
